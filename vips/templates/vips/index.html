{%  extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<script>
$(document).ready(function(){

        $("#content").html(data);
    });

        $("#device-form").html(data);
        console.log(data)
    });
});



</script>
{% endblock %}

            </div>
        </div>

{% endblock %}
