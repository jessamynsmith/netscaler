<table class="tabl table-bordered">
    <thead>
        <tr>
            <th>Member</th>
            <th>Address</th>
            <th>Protocol</th>
            <th>Port</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        {% if members %}
        {% for member in members %}
            <tr>
                <td>{{ member.label }}</td>
                <td>{{ member.address }}</td>
                <td>{{ member.protocol }}</td>
                <td>{{ member.port }}</td>
                <td>{{ member.state }}</td>
            </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="5"><h3>There are no members in this Vip</h3></td>
        </tr>
        {% endif %}
    </tbody>
</table>
